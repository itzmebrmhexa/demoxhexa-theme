<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="cyberGradientRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyberGradientGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF073A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:0.4" />
    </linearGradient>
    <radialGradient id="cyberRadial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="100" cy="100" r="80" fill="url(#cyberRadial)" opacity="0.6">
    <animate attributeName="r" values="80;85;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <polygon points="100,20 165,57.5 165,142.5 100,180 35,142.5 35,57.5" fill="none" stroke="url(#cyberGradientRed)" stroke-width="4" filter="url(#neonGlow)" stroke-dasharray="500" stroke-dashoffset="500">
    <animate attributeName="stroke-dashoffset" values="500;0" dur="2s" fill="freeze"/>
    <animate attributeName="stroke-width" values="4;5;4" dur="2s" repeatCount="indefinite" begin="2s"/>
  </polygon>
  <polygon points="100,35 150,65 150,135 100,165 50,135 50,65" fill="rgba(10, 10, 10, 0.8)" stroke="#FF0000" stroke-width="2" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="1s"/>
  </polygon>
  <circle cx="100" cy="100" r="25" fill="none" stroke="url(#cyberGradientRed)" stroke-width="2" filter="url(#glow)" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="1.2s"/>
    <animate attributeName="r" values="25;27;25" dur="2s" repeatCount="indefinite" begin="3s"/>
  </circle>
  <circle cx="100" cy="100" r="20" fill="url(#cyberGradientGlow)" opacity="0">
    <animate attributeName="opacity" values="0;0.6" dur="0.5s" fill="freeze" begin="1.3s"/>
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite" begin="3s"/>
  </circle>
  <text x="100" y="95" font-family="'Share Tech Mono', monospace" font-size="18" font-weight="bold" fill="#FF0000" text-anchor="middle" filter="url(#glow)" opacity="0">
    <tspan>DEMO</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="1.5s"/>
  </text>
  <text x="100" y="110" font-family="'Share Tech Mono', monospace" font-size="12" font-weight="bold" fill="#FF0000" text-anchor="middle" filter="url(#glow)" opacity="0">
    <tspan>X HEXA</tspan>
    <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze" begin="1.7s"/>
  </text>
  <g opacity="0">
    <animate attributeName="opacity" values="0;0.8" dur="0.5s" fill="freeze" begin="2s"/>
    <line x1="35" y1="57.5" x2="45" y2="57.5" stroke="#FF0000" stroke-width="3" stroke-linecap="square"/>
    <line x1="35" y1="57.5" x2="35" y2="67.5" stroke="#FF0000" stroke-width="3" stroke-linecap="square"/>
    <line x1="165" y1="57.5" x2="155" y2="57.5" stroke="#FF0000" stroke-width="3" stroke-linecap="square"/>
    <line x1="165" y1="57.5" x2="165" y2="67.5" stroke="#FF0000" stroke-width="3" stroke-linecap="square"/>
    <line x1="35" y1="142.5" x2="45" y2="142.5" stroke="#FF0000" stroke-width="3" stroke-linecap="square"/>
    <line x1="35" y1="142.5" x2="35" y2="132.5" stroke="#FF0000" stroke-width="3" stroke-linecap="square"/>
    <line x1="165" y1="142.5" x2="155" y2="142.5" stroke="#FF0000" stroke-width="3" stroke-linecap="square"/>
    <line x1="165" y1="142.5" x2="165" y2="132.5" stroke="#FF0000" stroke-width="3" stroke-linecap="square"/>
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 100 100" to="360 100 100" dur="30s" repeatCount="indefinite" begin="3s"/>
  </g>
</svg>
